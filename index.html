<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEM | CSS naming convention</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>BEM</h1>

    <h2>What is BEM?</h2>
    <p>BEM is a naming convention for CSS. It stands for <em>Block, Element, Modifier</em>.</p>
    <p>Its purpose is to make CSS more readable and faster to render.</p>

    <h2>Examples</h2>
    <small>(Check source to see class names)</small>

    <h3>List</h3>
    <ul class="list">
        <li class="list__item">Item 1</li>
        <li class="list__item">Item 2</li>
        <li class="list__item">Item 3</li>
    </ul>

    <hr>

    <h3>Avatar</h3>
    <div class="avatar">
        <img class="avatar__image" src="" alt="avatar">
        <div class="avatar__username">Hanna</div>
    </div>

</body>
</html>
